databaseChangeLog:
  - changeSet:
      id: 5
      author: dima
      changes:
        - createTable:
            tableName: address_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: house_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: flat_number
                  type: VARCHAR(20)
              - column:
                  name: floor_number
                  type: VARCHAR(20)
